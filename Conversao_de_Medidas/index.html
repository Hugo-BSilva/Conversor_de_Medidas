<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Barbosa da Silva">
    <link rel="stylesheet" href="style.css">
    <title>Conversão de medidas</title>
</head>
<body>
    <main class="converte">
        <article class="secao">
            <h1>Conversor de medidas</h1>
            <form action="conversao.php" method="post">
                <label for="unidadeOrigem">Escolhe a unidade de medida: </label>
                <select name="unidadeOrigem" id="unidadeOrigem">
                    <option value="0">Milímetros</option>
                    <option value="1">Centímetros</option>
                    <option value="2">Metros</option>
                    <option value="3">Quilômetros</option>
                </select>

                <label for="unidadeDestino">O valor será convertido em: </label>
                <select name="unidadeDestino" id="unidadeDestino">
                    <option value="0">Milímetros</option>
                    <option value="1">Centímetros</option>
                    <option value="2">Metros</option>
                    <option value="3">Quilômetros</option>
                </select>

                <label for="valor">Digite o valor: </label>
                <input type="number" name="valor" id="valor" min="0" required>

                <br>
                <button type="submit">CONVERTER</button>
            </form>
        </article>
    </main>
</body>
</html>
